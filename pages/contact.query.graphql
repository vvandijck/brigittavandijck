query Contact {
	_site {
		globalSeo {
			titleSuffix
			fallbackSeo {
				title
				description
			}
		}
	}
	contact {
		title
		subtitle
		callToAction {
			label
			link {
				... on PracticeOverviewRecord {
					slug
				}
				... on ContactRecord {
					slug
				}
				... on AboutRecord {
					slug
				}
			}
			text(markdown: true)
			title
		}
		header {
			responsiveImage(imgixParams: {fit: crop, w: 1440, h: 500, auto: format}) {
				alt
				aspectRatio
				base64
				bgColor
				height
				sizes
				src
				srcSet
				title
				webpSrcSet
				width
			}
		}
		id
		keywords
		seo {
			description
			title
		}
	}
}
